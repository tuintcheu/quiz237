name: quiz237
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.6.2 <4.0.0' # Correction de la syntaxe de version

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Additional dependencies
  sqflite: ^2.0.0+4
  path_provider: ^2.0.11
  google_fonts: ^4.0.3
  shared_preferences: ^2.0.0
  audioplayers: ^5.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package encourages good coding practices.
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is included.
  uses-material-design: true

  # Assets section
  assets:
    - assets/
    - assets/sounds/

  # To add more assets, follow this format:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # For custom fonts, use the following format:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700